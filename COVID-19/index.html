    <title>Registration Form</title>

  <body>
    <nav class='navbar bg-navbar'>
      <h1>COVID-19</h1>
    </nav>
    <div class="container main">
      <div class="row">
        <div class="col-md -12 info">
          <p>Please fill this form and inform us about your condition,Thank you for your co-operation.</p>
        </div>
        <div class="col-md-12 justify-content-around">
          <div class="card">
            <div class="card-header font-weight-bold">
             COVID-19 Registration Form
            </div>
          <div class="card-body">
        <form method="get" action="registration.php" onsubmit="return validation()">
          <div class="form-group">
            <label for="fullName">First Name<large class="astrick">*</large></label>
            <input type="text" class="form-control" onkeyup="clearErrMsg()" id="fullName" name="fullName" placeholder="Enter first name">
          <div id="msgFullname" hidden>
              <p class="errMsg" >Please enter your First Name</p>
            </div>
          </div>
          <div class="form-group">
            <label for="loginId">Last Name<large class="astrick">*</large></label>
            <input type="text" class="form-control" onkeyup="clearErrMsg()"  id="loginId" name="loginid" placeholder="Enter last name">
            <div id="msgLoginId" hidden>
              <p class="errMsg" >Please enter your Last Name</p>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Arrival Date<large class="astrick">*</large></label>
            <input type="password" class="form-control" onkeyup="clearErrMsg()"  id="password" name="password"  placeholder="Enter arrival date">
            <div id="msgPassword" hidden>
              <p class="errMsg" >Please enter your Arrival Date</p>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address<large class="astrick">*</large></label>
            <input type="text" class="form-control" id="address" name="address"  placeholder="Enter address">
          </div>

          <div class="form-group">
            <label for="city">City<large class="astrick">*</large></label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
          </div>
          <div class="form-group">
            <label for="Phone">Phone Number<large class="astrick">*</large></label>
            <input type="number" class="form-control" id="Phone" name="phone" placeholder="Enter phone number">
          </div>

          <div class="form-group">
          <legend class="col-form-label">Do you have any medical issues<large class="astrick">*</large></legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioNo" value="No" checked onclick="showDetailField()">
            <label class="form-check-label" for="inlineRadioNo">NO</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioYes" value="Yes" onclick="showDetailField()">
            <label class="form-check-label" for="inlineRadioYes">YES</label>
          </div>
        </div>

          <div class="form-group" id="infoDtl"  style="display:none">
            <label for="state">Please tell us about your medical condition</label>
            <textarea type="text" class="form-control" id="clientInfo" rows="5" placeholder="Enter your medical condition"></textarea>
          </div>
          
          <div style="margin-top: 30px;">
            <label><large class="astrick">*</large> Required Field</label>
          </div>
          <div class="form-row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col">
              <button onclick="clearFields()" class="btn btn-primary">Cancel</button>
            </div>
          </div>
        </form>
        </div>
        </div>
      </div>
      </div>
      </div>
